<!--
MATERI YANG SAYA DAPATKAN DARI VIDEO PEMBELAJARAN DAN SLIDE DI SESI 3
-->

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Materi Dasar Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyBootstrap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="#">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Tentang</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <!-- Grid System -->
  <h2>Grid System</h2>
  <div class="row mb-4">
    <div class="col-md-4 bg-light p-3">Kolom 1</div>
    <div class="col-md-4 bg-secondary text-white p-3">Kolom 2</div>
    <div class="col-md-4 bg-light p-3">Kolom 3</div>
  </div>

  <!-- Typography -->
  <h2>Typography</h2>
  <h1>Heading 1</h1>
  <p class="lead">Ini adalah teks lead untuk menarik perhatian.</p>

  <!-- Buttons -->
  <h2>Buttons</h2>
  <button class="btn btn-primary">Tombol Utama</button>
  <button class="btn btn-outline-secondary">Tombol Outline</button>

  <!-- Alert -->
  <h2 class="mt-4">Alert</h2>
  <div class="alert alert-success">Ini adalah alert sukses!</div>

  <!-- Card -->
  <h2>Card</h2>
  <div class="card" style="width: 18rem;">
    <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Judul Card</h5>
      <p class="card-text">Ini adalah isi dari sebuah card.</p>
      <a href="#" class="btn btn-primary">Aksi</a>
    </div>
  </div>

  <!-- Form -->
  <h2 class="mt-4">Form</h2>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Alamat Email</label>
      <input type="email" class="form-control" id="email" placeholder="nama@contoh.com">
    </div>
    <div class="mb-3">
      <label for="pesan" class="form-label">Pesan</label>
      <textarea class="form-control" id="pesan" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Kirim</button>
  </form>

  <!-- Modal -->
  <h2 class="mt-4">Modal</h2>
  <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Buka Modal
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Judul Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Ini adalah isi dari modal.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
